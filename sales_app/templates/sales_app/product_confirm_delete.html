{% extends "core/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100">Delete Product</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <button type="submit" class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5">Delete</button>
        <a href="{% url 'products_list' %}" class="text-gray-700 dark:text-gray-200 px-5 py-2.5 rounded border border-gray-300 dark:border-gray-700">Cancel</a>
    </form>
</div>
{% endblock %}
