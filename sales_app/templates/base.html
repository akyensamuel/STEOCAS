<!DOCTYPE html>
<html>
<head>
    <title>Sales Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --nav-bg: #f8f9fa;
            --primary-btn: #0d6efd;
            --primary-btn-hover: #0b5ed7;
        }
        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #343a40;
            --nav-bg: #343a40;
            --primary-btn: #0d6efd;
            --primary-btn-hover: #0b5ed7;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .card {
            background-color: var(--card-bg);
        }
        .navbar {
            background-color: var(--nav-bg);
        }
        .btn-primary {
            background-color: var(--primary-btn);
            border-color: var(--primary-btn);
        }
        .btn-primary:hover {
            background-color: var(--primary-btn-hover);
            border-color: var(--primary-btn-hover);
        }
        .theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Sales System</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a class="nav-link" href="{% url 'manager_dashboard' %}">Dashboard</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'sales_entry' %}">Enter Sale</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
                <span class="nav-link theme-toggle" onclick="toggleTheme()">Toggle Theme</span>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
