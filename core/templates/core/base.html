<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <title>{% block title %}STEOCAS - Sales Management{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    
    <!-- Mobile-optimized custom styles -->
    <style>
        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Touch-friendly tap targets (minimum 44x44px) */
        button, a, input[type="button"], input[type="submit"] {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Improve input/select on mobile */
        input, select, textarea {
            font-size: 16px; /* Prevents zoom on iOS */
            max-width: 100%;
        }
        
        /* Better container spacing on mobile */
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            main {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
        }
        
        /* Responsive tables */
        @media (max-width: 768px) {
            table {
                font-size: 0.875rem;
            }
            
            /* Make tables scrollable on mobile */
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
        
        /* Better button spacing on mobile */
        @media (max-width: 640px) {
            .btn-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn-group > * {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
        
        /* Prevent horizontal scroll */
        body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        /* Better touch feedback */
        button, a {
            -webkit-tap-highlight-color: rgba(59, 130, 246, 0.3);
            tap-highlight-color: rgba(59, 130, 246, 0.3);
        }
        
        /* Sticky header optimization for mobile */
        @media (max-width: 768px) {
            nav {
                position: sticky;
                top: 0;
                z-index: 1000;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
    
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('class', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('class', savedTheme);
    </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">
   {% include 'core/navbar.html' %}
   
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Extra JavaScript block for child templates -->
    {% block extra_js %}{% endblock %}
</body>
</html>
